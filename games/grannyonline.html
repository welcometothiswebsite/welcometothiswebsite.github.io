<script>
    YaGames
    .init()
    .then(ysdk => {
      console.log('Yandex SDK initialized');
      window.ysdk = ysdk;
      initPlayer();
    });

    var player;

    function initPlayer() {
      return ysdk.getPlayer({ scopes: false }).then(_player => {
          player = _player;

          return player;
        });
    }

  </script>
<script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");



  var buildUrl = "https://cdn.jsdelivr.net/gh/bit-73-life/9@main/Build";
    var loaderUrl = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";

    // .wasm dosyalarn birletiren fonksiyon
    function loadAndMergeFiles(files, callback) {
        var mergedBlob = [];

        // Her dosyay srayla ykle
        var loadNextFile = function (index) {
            if (index < files.length) {
                var file = files[index];
                fetch(buildUrl + "/" + file)
                    .then(response => response.arrayBuffer())
                    .then(data => {
                        mergedBlob.push(new Uint8Array(data));
                        loadNextFile(index + 1);
                    })
                    .catch(error => {
                        console.error('Dosya yklenemedi:', file, error);
                    });
            } else {
                // Tm dosyalar yklendiinde, birletirilmi dosya ile callback'i ar
                callback(new Blob(mergedBlob));
            }
        };

        loadNextFile(0);
    }

    // .wasm ve .data dosyalar iin paralar
    var wasmFiles = [
        "52fc98ffa6c0df3da7ee8ac3194aa7f0.wasm_part0.wasm",
        "52fc98ffa6c0df3da7ee8ac3194aa7f0.wasm_part1.wasm",
        "52fc98ffa6c0df3da7ee8ac3194aa7f0.wasm_part2.wasm"
    ];

    var dataFiles = [
        "aa32f1e0d2d5eeacc71b89b496157322.data_part0.data",
        "aa32f1e0d2d5eeacc71b89b496157322.data_part1.data"
    ];

    // .wasm dosyasn birletirip ykle
    loadAndMergeFiles(wasmFiles, function (mergedWasmBlob) {
        var mergedWasmFile = URL.createObjectURL(mergedWasmBlob);

        // .data dosyasn birletirip ykle
        loadAndMergeFiles(dataFiles, function (mergedDataBlob) {
            var mergedDataFile = URL.createObjectURL(mergedDataBlob);

            var config = {
                dataUrl: mergedDataFile,  // Birletirilmi .data dosyasnn yolu
                frameworkUrl: buildUrl + "/e42b2d09d8d232ecce16310ff4617586.framework.js",
                codeUrl: mergedWasmFile,  // Birletirilmi .wasm dosyasnn yolu
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Awesome",
                productName: "Granny VS Grandpa - Multiplayer",
                productVersion: "0.1",
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "100%";
            }

            loadingBar.style.display = "block";


        // Varsaylan deerlerle environmentData, cloudSaves, paymentsData ve playerData gibi deikenlerin tanmlanmas
        let environmentData = {
            language: "en",
            domain: "default_domain",
            deviceType: "desktop",
            isMobile: false,
            isDesktop: true,
            isTablet: false,
            isTV: false,
            appID: "default_app_id",
            browserLang: navigator.language || "en",
            payload: null,
            promptCanShow: false,
            reviewCanShow: false,
            platform: navigator.platform,
            browser: (function() {
                let userAgent = navigator.userAgent;
                if (userAgent.includes("YaBrowser")) return "Yandex";
