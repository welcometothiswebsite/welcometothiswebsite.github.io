<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Karate Bros | Hi-yah!</title>

  <meta name="description" content="Online multiplayer KARATE! Chop up your bros!" />
  <meta name="viewport" id="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" type="image/png" href="./favicon.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://karatebros.io" />
  <meta property="og:title" content="Karate Bros" />
  <meta property="og:description" content="Online multiplayer Karate! Chop your bros!" />

  <link rel="manifest" href="manifest.json">

  <!-- GAME -->
  <script src="./KarateBros.js?th=23"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #openfl-content {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>

  <!-- Input + Mobile Fixes -->
  <script>
    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

    if (window.devicePixelRatio > 2) {
      document.getElementById("viewport")
        .setAttribute("content", "width=device-width, initial-scale=" + (2 / window.devicePixelRatio));
    }

    window.addEventListener("keydown", e => {
      if ((e.keyCode === 32 || e.keyCode === 38 || e.keyCode === 40) && e.target === document.body) {
        e.preventDefault();
      }
    });
  </script>

  <!-- Google Analytics (KEPT) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJGDQS7X1M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FJGDQS7X1M', { cookie_flags: 'secure;samesite=none' });
  </script>
</head>

<body>
  <noscript>Enable JavaScript bro!</noscript>

  <!-- Loading Screen -->
  <div id="loading" style="
    position:absolute;
    top:60%;
    left:50%;
    transform:translate(-50%,0);
    z-index:10;
    background:#000;">
    <center>
      <img src="assets/loading4.png"><br>
      <img src="assets/fbro.png">
      <img src="assets/sbro.png">
      <img src="assets/wbro.png">
      <img src="assets/bbro.png">
    </center>
  </div>

  <!-- GAME CONTAINER -->
  <div id="openfl-content" tabindex="0"></div>

  <script>
    lime.embed("KarateBros", "openfl-content", 0, 0, { parameters:{} });

    // Analytics helper (kept but simplified)
    function SendEvent(type, action, params = {}) {
      gtag(type, action, params);
    }

    // Prevent page drift
    setInterval(() => window.scrollTo(0,0), 2000);
  </script>

</body>
</html>
