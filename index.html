<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== LOADER ===== */
.loader {
    position: relative;
    width: 200px;
    height: 200px;
    transition: transform 1.2s ease, opacity 0.6s ease;
    z-index: 1000; /* LOWER than overlay */
}

.ring {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(
        black 0deg,
        black var(--angle),
        #f0f0f0 var(--angle)
    );
}

.ring::after {
    content: "";
    position: absolute;
    inset: 2px;
    background: white;
    border-radius: 50%;
}

.logo {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: 600;
    color: black;
}

/* ===== UPDATE POPUP ===== */
.update-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none; /* initially not clickable */
    transition: opacity 0.8s ease;
    z-index: 2000; /* HIGHER than loader */
}

.update-box {
    width: 85vw;
    height: 80vh;
    background: rgba(255,255,255,0.85);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
}

.update-box h1 {
    margin: 0 0 20px;
    font-size: 36px;
}

.update-box p {
    font-size: 18px;
    color: #444;
    flex: 1;
}

/* Continue button */
.continue-btn {
    align-self: flex-end;
    padding: 14px 36px;
    border-radius: 999px;
    border: none;
    background: black;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* ===== STATES ===== */
body.zoom .loader {
    transform: scale(12);
    opacity: 0;
}

body.show-updates .update-overlay {
    opacity: 1;
    pointer-events: auto; /* ENABLE clicks now */
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div class="loader">
    <div class="ring" id="ring"></div>
    <img src="games/icon.png" alt="Logo" 
         style="width:200px; height:200px; object-fit:contain; transition: transform 1.2s ease;">
</div>

<!-- ===== UPDATE POPUP ===== -->
<div class="update-overlay">
    <div class="update-box">
        <h1>Updates</h1>
        <p>
            • New features<br>
            • Improvements<br>
            • Bug fixes
        </p>
        <button class="continue-btn" onclick="continueApp()">Continue</button>
    </div>
</div>

<script>
let progress = 0;
const ring = document.getElementById("ring");

const interval = setInterval(() => {
    progress += 1;
    ring.style.setProperty("--angle", `${progress * 3.6}deg`);

    if (progress >= 100) {
        clearInterval(interval);

        // Zoom in loader
        document.body.classList.add("zoom");

        // Show update popup after zoom
        setTimeout(() => {
            document.body.classList.add("show-updates");
        }, 900);
    }
}, 11); // slow growth like before

// ===== CONTINUE BUTTON REPLACES PAGE WITH main.html =====
function continueApp() {
    fetch('indexcopy.html')
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        })
        .catch(err => {
            console.error('Failed to load main.html:', err);
        });
}
</script>

</body>
</html>
